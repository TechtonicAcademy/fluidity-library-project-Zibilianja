<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./src/editbook.scss" />
    
</head>
<body class="body">
    <header class="header">
        <h1 class="header__title">The Library</h1>
        <div class ="dropdown__shown">
            <button class="click__dropdown"><i class="fa fa-bars header__dropdown"></i></button>
            <ul class="dropdown__content dropdown--hidden">
                <li class="dropdown__link dropdown__home">Home</li>
                <li class="dropdown__link dropdown__bookshelf">Bookshelf</li>
                <li class="dropdown__link dropdown__addbook">Add Book</li>
            </ul>
        </div>
        <nav class="header__nav"> 
            <ul class="header__list">
                <li class="header__listitem header--home">Home</li>
                <li class="header__listitem header--bookshelf">Bookshelf</li>
                <li class="header__listitem header--addbook">Add Book</li>
            </ul>
        </nav>
        <section class="header__search header__search--styles">
            <input type="text" placeholder="Search by Title/Author" class="header__input">
            <button type="submit" class="header__searchbtn">Search</button>
        </section>
    </header>
    <!-- -------------------------- -->
    <main class="main">
        <h1 class="main__title">Edit Book</h1>
        <form class="main__form">
            <div class="form__left">
                <div class="form__wrappers">
                    <label class="form__labels">Title:</label>
                    <input type="text" class="form__input form__title" placeholder="Harry Potter and the Sorcerer's Stone">
                </div>
                <div class="form__wrappers">
                    <label class="form__labels">Author:</label>
                    <input type="text" class="form__input form__author" placeholder="J.K. Rowling">
                </div>
                <div class="form__wrappers">
                    <label class="form__labels">Synopsis:</label>
                    <textarea type="text" class="form__input form__synopsis" placeholder="Harry Potter has no idea how famous he is. That's because he's being raised by his miserable aunt and uncle who are terrified Harry will learn that he's really a wizard, just as his parents were. But everything changes when Harry is summoned to attend an infamous school for wizards, and he begins to discover some clues about his illustrious birthright."></textarea>
                </div>
                <div class="input__smaller">
                    <div class="form__wrappers wrappers__sidebyside published__wrapper">
                        <label class="form__labels">Published:</label>
                        <input type="text" class="form__input form__published" placeholder="6/26/1997">
                    </div>
            
                    <div class="form__wrappers wrappers__sidebyside pages__wrapper">
                        <label class="form__labels">Pages:</label>
                        <input type="number" class="form__input form__pages" placeholder="223">
                    </div>
                </div>
                <div class="form__wrappers rating__wrapper">
                    <label class="label__rating">Rating:</label>
                    <div class="form__rating">
                        <i class="fa fa-star star__rating"></i>
                        <i class="fa fa-star star__rating"></i>
                        <i class="fa fa-star star__rating"></i>
                        <i class="fa fa-star star__rating"></i>
                        <i class="fa fa-star star__rating star5"></i>
                    </div>
                </div>
            </div>
            <div class="form__right">
                <div class="image__frame">
                    <img src="src/images/sorcerers_stone.jpeg" class="book__cover">
                </div>
                <img>
                <button class="image__upload">Change Image</button>
                <input class="image__upload--hidden" type="file" alt="Add Image" style="display:none">
            </div>
            <div class="main__btnwrap">
                <input type="button" class="main__button button--dark" value="Submit">
                <input type="button" class="main__button" value="Cancel">
            </div>
        </form>
        <!-- <div class="main__btnwrap">
            <button class="main__button button--dark">Add Book</button>
            <button class="main__button">Cancel</button>
        </div> -->
    </main>
    <footer class="footer">Copyright 2020 Zibilianja</footer>
    <!-- <script src="src/index.js"></script> -->
</body>

</html>
